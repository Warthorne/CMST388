<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Genius Photo Gallery</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header>
        <h1>Creative Genius Photo Gallery</h1>
        <h2>Pokemon in Action!</h2>
    </header>

    <main>
        <section class="gallery">
            <!-- Thumbnail Images -->
            <div class="thumbnails">
                <div class="thumbnail-container" onmouseover="displayCaption(1, 'Blastoise on Patrol')" onmouseout="hideCaption()" onclick="selectThumbnail(1, '/img/blastoise.jpeg', 'Blastoise on Patrol')">
                    
                    <img id="thumbnail1" src="/img/blastoise.jpeg" alt="Blastoise">
                    <div class="caption" id="caption1"></div>
                </div>

                <div class="thumbnail-container" onmouseover="displayCaption(2, 'Charmader on a walk')" onmouseout="hideCaption()" onclick="selectThumbnail(2, '/img/charmander.jpeg', 'Charmader on a walk')">
                    <img id="thumbnail2" src="/img/charmander.jpeg" alt="Thumbnail 2">
                    <div class="caption" id="caption2"></div>
                </div>

                <div class="thumbnail-container" onmouseover="displayCaption(3, 'Eevee enjoying everthing')" onmouseout="hideCaption()" onclick="selectThumbnail(3, '/img/eevee.jpg', 'Eevee enjoying everthing')">
                    <img id="thumbnail3" src="/img/eevee.jpg" alt="Thumbnail 3">
                    <div class="caption" id="caption3"></div>
                </div>
            
                <div class="thumbnail-container" onmouseover="displayCaption(4, 'Pikachu at the beach')" onmouseout="hideCaption()" onclick="selectThumbnail(4, '/img/pikachu.jpeg', 'Pikachu at the beach')">
                    <img id="thumbnail4" src="/img/pikachu.jpeg" alt="Thumbnail 4">
                    <div class="caption" id="caption4"></div>
                </div>
            
                <div class="thumbnail-container" onmouseover="displayCaption(5, 'Go Pokeball')" onmouseout="hideCaption()" onclick="selectThumbnail(5, '/img/pokemon.jpg', 'Go Pokeball')">
                    <img id="thumbnail5" src="/img/pokemon.jpg" alt="Thumbnail 5">
                    <div class="caption" id="caption5"></div>
                </div>

        
            </div>

            <!-- Large Image Display Area -->
            <div class="image-display">
                <img id="largeImage" src="">
                <p id="imageCaption"></p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Creative Genius Web Design. All rights reserved.</p>
    </footer>

    <script src="/js/image-gallery.js"></script>
</body>
</html>
