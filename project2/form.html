<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <link rel="stylesheet" href="styles.css"> <!-- You can create a separate CSS file for styling -->
</head>
<body>
    <header>
        <img src="img/storelogo.jpeg" alt="Top Left Image" class="corner-image top-left">
        <h1>Pokemon Registration Form</h1>
        <img src="img/storelogo.jpeg" alt="Top Right Image" class="corner-image top-right">

    </header>
    <main>
        <section class="gallery">
            <h2>Register for your 1st Pokemon!</h2>


    <form id="userInfoForm" onsubmit="return submitForm()">
        <!-- Name -->
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" autocomplete="given-name" placeholder="Enter first name" onfocus="clearDefault(this)" required pattern="[A-Za-z]+"><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" placeholder="Enter last name" onfocus="clearDefault(this)" required pattern="[A-Za-z]+"><br>

        <!-- Address -->
        <label for="city">City:</label>
        <input type="text" id="city" name="city" placeholder="Enter city" required pattern="[A-Za-z]+"><br>

        <label for="state">State:</label>
        <select id="state" name="state" required>
            <option value="" selected disabled>Select State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
        </select><br>

        <label for="zipCode">Zip Code:</label>
        <input type="text" id="zipCode" name="zipCode" placeholder="Enter zip code" required pattern="[0-9]{5}"><br>

        <!-- Phone Number -->
            <label for="areaCode">Phone:</label>
            <div class="phoneNumber">

            <div class="phoneNumber-child"><input type="text" id="areaCode" name="areaCode" placeholder="Area code" required pattern="[0-9]{3}"></div>
            
            <div class="phoneNumber-child"></div><input type="text" id="phoneNumber" name="phoneNumber" placeholder="Phone number" required pattern="[0-9]{7}">
        </div>
        
        <!-- Email Address -->
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter email" autocomplete="on" ><br>

        <label for="confirmEmail">Confirm Email Address:</label>
        <input type="email" id="confirmEmail" name="confirmEmail" placeholder="Confirm email" ><br>

        <!-- Pick Pokemon -->

        <label for="whichPokemon">Choose your First Pokemon:</label>
        <select id="whichPokemon" name="whichPokemon" required>
            <option value="" disabled selected>Select a Pokemon</option>
            <option value="pikachu">Pikachu</option>
            <option value="charmander">Charmander</option>
            <option value="bulbasaur">Bulbasaur</option>
            <option value="bulbasaur">Squirtle</option>
        </select>

        <!-- Favorite Pokemon -->

        <label for="favoritePokemonGame">Favorite Pokemon Game:</label>
        <input type="text" id="favoritePokemonGame" name="favoritePokemonGame" placeholder="Enter your favorite Pokemon game" onfocus="clearDefault(this)">


        <!-- Meal Preference -->
        <p>Meal Prefernece:</p>
        <div class="form-group">
            <div class="radio-group">

                <input type="radio" id="classic" name="mealPreference" value="Classic" required>
                <label for="classic">Classic</label>
                
                <input type="radio" id="vegan" name="mealPreference" value="Vegan" required>
                <label for="vegan">Vegan</label>

                <input type="radio" id="vegetarian" name="mealPreference" value="Vegetarian" required>
                <label for="vegetarian">Vegetarian</label><br>

            </div>
        </div><br>


        <!-- Contact Method -->

        <p>Contact Method (Select at least 2):</p>
        <div class="form-group">
        <div class="radio-group" id="contact">

        <label for="emailCheckbox">Email</label>
        <input type="checkbox" id="emailCheckbox" name="contactMethod" value="email" required>

        <label for="phoneCheckbox">Phone</label>
        <input type="checkbox" id="phoneCheckbox" name="contactMethod" value="phone" required>

        <input type="checkbox" id="mailContact" name="contactMethod" value="Mail">
        <label for="mailContact">Mail</label>

        <input type="checkbox" id="smsContact" name="contactMethod" value="SMS">
        <label for="smsContact">SMS</label><br>
        </div>
    </div><br>  

        <!-- Comments -->
        <label for="comments">Comments (Optional):</label>
        <textarea class="resize" rows="10" cols="40" id="comments" name="comments"  ></textarea><br>

        <!-- Buttons -->
        <button type="submit">Submit</button>
        <button type="button" onclick="resetForm()">Reset</button>
    </form>
 
        </section>
    </main>
    <script src="script.js"></script> 
</html>
